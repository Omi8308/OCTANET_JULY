<!DOCTYPE html>
<html>
<head>
    <h1>TO-DO LIST FOR SELF IMPROVEMENT</h1>
    <title>To-Do List for self improvement</title>
    <link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>
    <h2>.Ways To Imorove Your Self.</h2>
    <div class="todo-container">
        <div class="todo-item">
            <input type="checkbox" id="Set Goals For Yourself">
            <label for="Set Goals For Yourself">Set Goals For Yourself.</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="Avoid Negative Thoughts">
            <label for="Avoid Negative Thoughts">Avoid Negative Thoughts.</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="Eliminate a Bad Habit">
            <label for="Eliminate a Bad Habit">Eliminate a Bad Habit.</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="Read More Books">
            <label for="Read More Books">Read More Books.</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="Meditation">
            <label for="Meditation"> Try Meditation.</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="Write a Journal">
            <label for="Write a Journal">Write a Journal.</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="Never Stop Learning">
            <label for="Never Stop Learning">Never Stop Learning.</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="Be Peristent">
            <label for="Be Peristent">Be Peristent.</label>
        </div>
    </div>

    </body>
</html>
